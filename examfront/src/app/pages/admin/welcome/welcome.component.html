<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #3498db; /* Primary color */
            color: #fff; /* Text color */
        }

        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            border: 4px solid #ecf0f1; /* Light grey border color */
            border-radius: 20px; /* Rounded corners */
            padding: 30px;
            margin: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #fff; /* White text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Text shadow for better visibility */
        }

        .quote-container {
            padding: 20px;
            background-color: #2980b9; /* Quote container color */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        blockquote {
            font-size: 1.2em;
            color: #fff; /* Quote text color */
            margin-bottom: 10px;
        }

        footer {
            font-style: italic;
            color: #ecf0f1; /* Footer text color */
        }

        .outer-container {
            background-image: url('path/to/examportal-image.jpg'); /* Replace 'path/to/examportal-image.jpg' with the actual path to your image */
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <title>Welcome to ADMIN Panel</title>
</head>
<body>
<div class="outer-container">
    <div class="welcome-container">
        <h1>Welcome to ADMIN Portal</h1>
        <div class="quote-container">
            <blockquote>
                "Success in the exam is not final, failure is not fatal: It is the courage to continue that counts."

            </blockquote>
        </div>
    </div>
</div>
</body>
</html>
