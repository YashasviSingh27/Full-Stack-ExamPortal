<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top:20px;">
      <div class="col-md-6 text-center">
        <img src="../../../assets/education-logo-template-vector-illustration-design.jpg" alt="" width="100px" height="100px">
        <h1>REGISTER HERE</h1>

        {{user|json}}
        <form (ngSubmit)="formSubmit()">
          <!--     User Name     -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Username</mat-label>
            <input
              required
              [(ngModel)]="user.username"
              name="username"
              matInput placeholder="Enter Your Username">
            <mat-hint>Username must be unique !!!</mat-hint>
          </mat-form-field>

          <!--     Password     -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input
              required
              [(ngModel)]="user.password"
              name="password"
              type="password" matInput placeholder="Enter Your Password">
          </mat-form-field>

          <!--     First Name     -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>First name</mat-label>
            <input
              required
              [(ngModel)]="user.firstName"
              name="firstName"
              matInput placeholder="Enter Your First name">
          </mat-form-field>

          <!--     Last Name     -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Last name</mat-label>
            <input
              [(ngModel)]="user.lastName"
              name="lastName"
              matInput placeholder="Enter Your Last name">
          </mat-form-field>

          <!--     Email     -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              required
              type="email"
              [(ngModel)]="user.email"
              name="email"
              matInput placeholder="Enter Your Email">
          </mat-form-field>

          <!--     PhoneNumber     -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Phone-Number</mat-label>
            <input
              required
              type="number"
              [(ngModel)]="user.phone"
              name="phone"
              matInput placeholder="Enter Your Phone Number">
          </mat-form-field>

          <div class="container text-center">
            <button type="submit" mat-raised-button color="primary">Register</button>
            <button style="margin-left:20px" mat-raised-button color="primary">Reset</button>
          </div>
        </form>


      </div>
    </div>
  </div>
</div>
