<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3" >

        <mat-card>
        <div class="container text-center">
          <img src="../../../assets/education-logo-template-vector-illustration-design.jpg" alt="" width="100px" height="100px">
        </div>
        <h1 class="text-center">REGISTER HERE</h1>

        <form (ngSubmit)="formSubmit()" class="ml20 mr20 mt20 mb20">
          {{user|json}}
          <!--     User Name     -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Username</mat-label>
            <input
              required
              [(ngModel)]="user.username"
              name="username"
              matInput placeholder="Enter Your Username">
          </mat-form-field>

          <!--     Password     -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input
              required
              [(ngModel)]="user.password"
              name="password"
              type="password" matInput placeholder="Enter Your Password">
          </mat-form-field>

          <!--     First Name     -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>First name</mat-label>
            <input
              required
              [(ngModel)]="user.firstName"
              name="firstName"
              matInput placeholder="Enter Your First name">
          </mat-form-field>

          <!--     Last Name     -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Last name</mat-label>
            <input
              [(ngModel)]="user.lastName"
              name="lastName"
              matInput placeholder="Enter Your Last name">
          </mat-form-field>

          <!--     Email     -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              required
              type="email"
              [(ngModel)]="user.email"
              name="email"
              matInput placeholder="Enter Your Email">
          </mat-form-field>

          <!--     PhoneNumber     -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Phone-Number</mat-label>
            <input
              required
              type="number"
              [(ngModel)]="user.phone"
              name="phone"
              matInput placeholder="Enter Your Phone Number">
          </mat-form-field>

          <div class="container text-center">
            <button type="submit" mat-raised-button color="primary">Register</button>
            <button style="margin-left:20px" mat-raised-button color="primary">Reset</button>
          </div>
        </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
